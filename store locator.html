<!DOCTYPE html>
<html>
<head>
<title>Store Locator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">

/* map needs width and height to appear */
#map{
	width: 900px;
	max-width: 100%;
	height: 500px;
}

</style>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="padding: 10px 10px 10px 10px;">

    <h1>Store Locator</h1>

    <!-- this div will hold your map -->
    <div id="map"></div>

    <hr/>
    <h2>Store Details</h2>

    <!-- this div will hold your store info -->
    <div id="info_div"></div>



<script>
function initMap() {
	var myMapCenter = {lat: -33.865143, lng: 151.209900};

	// Create a map object and specify the DOM element for display.
	var map = new google.maps.Map(document.getElementById('map'), {
		center: myMapCenter,
		zoom: 14
	});


	function markStore(storeInfo){

		// Create a marker and set its position.
		var marker = new google.maps.Marker({
			map: map,
			position: storeInfo.location,
			title: storeInfo.name
		});

		// show store info when marker is clicked
		marker.addListener('click', function(){
			showStoreInfo(storeInfo);
		});
	}

	// show store info in text box
	function showStoreInfo(storeInfo){
		var info_div = document.getElementById('info_div');
		info_div.innerHTML = 'Store name: '
			+ storeInfo.name
			+ '<br>Hours: ' + storeInfo.hours
            + '<br>Address: ' + storeInfo.address
            + '<br>Phone: ' + storeInfo.phone;
	}

	var stores = [
		{
			name: 'Barangaroo Store',
			location: {lat: -33.86471, lng: 151.201636},
			hours: '8AM to 10PM',
            address: '71 Tower 1, Barangaroo, Sydney 2000', 
            phone: '23686298'
		},
		{
			name: 'Darling Harbour Store',
			location: {lat: -33.86882, lng: 151.209296},
			hours: '10AM to 3PM',
            address: '82 Darling Harbour Square, Sydney 2000', 
            phone: '87576255'
		},
        {
			name: 'Townhall Store',
			location: {lat: -33.873158, lng: 151.206116},
			hours: '9AM to 5PM',
            address: '112 Pitt Street, Sydney 2000', 
            phone: '987342234'
		}
	];

	stores.forEach(function(store){
		markStore(store);
	});

}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=_____________API_KEY_GOES_HERE__________________&callback=initMap" async defer></script>
</body>
</html>
